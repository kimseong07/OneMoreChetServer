<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>채팅</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="chat">
      </div>
      <div>
        <input type="text" id="test" placeholder="메시지를 입력해주세요..">
        <button onclick="send()">전송</button>
        char <input type="text" id="keychar"><br>
        keycode <input type="text" id="keycode"><br>
        shiftkey <input type="checkbox" id="shiftkey"><br>

        <script>
          function keypress()
          {
            var keycode = event.keycode;

            document.getElementById('keychar').value=String.fromCharCode(keycode);
            document.getElementById('keycode').value=keycode;
            document.getElementById('shiftkey').value=event.shiftkey;
          }
        </script>
      </div>
    </div>
  </body>
</html>
